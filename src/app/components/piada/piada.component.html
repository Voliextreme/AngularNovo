<div class="page">
  <h1>{{piadas}}</h1>
    <button (click)="getRandomPiada()">Random Joke!</button>    
      <div class="piadolas">
      <input type="text" #valor placeholder="Escreva aqui uma categoria">
      <button (click)="getPiadas(valor.value)">Search a Joke!</button>
      <div *ngFor="let item of piadas.results">
        <h3>{{item.value}}</h3>
      </div>
    </div>
</div>

<div class="page">
  <div class="choice">
    <h1> Animes </h1>
    <input type="text" #anime>
    <button (click)="getAnimes(anime.value)">Search!</button>
  </div>

  <div class="lista">
    <div *ngFor="let item of animes.results">
      <!-- <h3>{{item.title}}</h3> -->
      <a [routerLink]="['/anime', item.mal_id]"
      routerLinkActive="router-link-active"><img src={{item.image_url}}></a>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
